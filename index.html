<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job listing</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header"></header>
<main class="main-content">
  <div class="container">
    <ul class="specialist-list">
      <li class="specialist-item">
        <div class="specialist-wrapper">
          <img class="specialist-img" src="img/photosnap.svg" alt="photosnap" width="88" height="88">
        <div class="specialist-content">
          <div class="specialist-content-top">
            <span class="company-name">photosnap</span>
            <span class="status">new!</span>
            <span class="featured">featured</span>
          </div>
          <div class="specialist-content-middle">
            <div class="specialist-text">Senior Frontend developer</div>
            <ul class="prog-list">
              <li class="prog-item">frontend</li>
              <li class="prog-item">senior</li>
              <li class="prog-item">HTML</li>
              <li class="prog-item">cSS</li>
              <li class="prog-item">JavaScript</li>
            </ul>
          </div>
          <div class="specialist-content-bottom">
            <time class="specialist-content-bottom-text" datetime="P1D">1d ago</time>
              <span class="specialist-content-bottom-text work-type">Full Time</span>
              <specialist-content-top class="specialist-content-bottom-text country">JSAonly</specialist-content-top>
          </div>
        </div>
        </div>
      </li>
    </ul>
  </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
